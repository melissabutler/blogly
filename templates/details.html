{% extends 'base.html'%}
{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}
{% block content%}
<h1>{{user.first_name}} {{user.last_name}}'s Details</h1>
<ul>
    <li>ID: {{user.id}}</li>
    <li>Name: {{user.first_name}} {{user.last_name}}</li>
    <img src="{{user.image_url}}" alt="{{user.first_name}} {{user.last_name}}"">
</ul>
<form>
    <button formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
    <button formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>  
</form>


{% endblock %}
