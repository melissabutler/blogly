{% extends 'base.html'%}
{% block title %}{{tag.name}}{% endblock %}
{% block content %}
<h1 class="h1">{{tag.name}}</h1>
{% if tag.posts %}
<p>
    <b>Posts:</b>
    {% for post in tag.posts %}
    <ul>
        <li>
            <a href="/posts/{{post.id}}">{{post.title}}</a>
        </li>
    </ul>
    
    {% endfor %}
  </p>
  {% endif %}


<form>
    <button class="btn btn-primary" formaction="/tags/{{tag.id}}/edit" formmethod="GET">Edit</button>
    <button class="btn btn-danger"formaction="/tags/{{tag.id}}/delete" formmethod="POST">Delete</button>  
</form>
{% endblock %}
