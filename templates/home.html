{% extends 'base.html' %}

{% block title %}Home {% endblock %}

{% block content %}
<h1>Home</h1>
{% for post in posts%}
 <h3><a href='/posts/{{post.id}}'>{{post.title}}</a></h3>
 <p>{{post.content}}</p>
 <p> by <a href="/users/{{post.user.id}}">{{post.user.full_name}}</a> at {{post.created_at}}</p>
{% endfor %}
{% endblock %}
